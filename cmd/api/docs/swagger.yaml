basePath: /
definitions:
  dto.AccountResponse:
    properties:
      account_number:
        example: "1234567890"
        type: string
      account_type:
        example: payment
        type: string
      balance:
        example: 1000.5
        type: number
      created_at:
        example: "2023-10-01T00:00:00Z"
        type: string
      id:
        example: acc-123
        type: string
      status:
        example: active
        type: string
      updated_at:
        example: "2023-10-01T00:00:00Z"
        type: string
      user_id:
        example: user-123
        type: string
    type: object
  dto.AccountWithDetailsResponse:
    properties:
      account_number:
        example: "1234567890"
        type: string
      account_type:
        example: payment
        type: string
      balance:
        example: 1000.5
        type: number
      created_at:
        example: "2023-10-01T00:00:00Z"
        type: string
      id:
        example: acc-123
        type: string
      savings_detail:
        $ref: '#/definitions/dto.SavingsAccountDetailResponse'
      status:
        example: active
        type: string
      updated_at:
        example: "2023-10-01T00:00:00Z"
        type: string
      user_id:
        example: user-123
        type: string
    type: object
  dto.CreateFixedSavingsAccountRequest:
    properties:
      term_code:
        enum:
        - "1"
        - "3"
        - "6"
        - "8"
        - "12"
        example: "12"
        type: string
    required:
    - term_code
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.CreateUserResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.ListAccountsResponse:
    properties:
      accounts:
        items:
          $ref: '#/definitions/dto.AccountWithDetailsResponse'
        type: array
    type: object
  dto.LoginUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginUserResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.ProfileResponse:
    properties:
      avatar_url:
        type: string
      birth_year:
        type: integer
      created_at:
        type: string
      display_name:
        type: string
      gender:
        type: string
      national_id:
        type: string
      phone_number:
        type: string
      team:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.Response:
    properties:
      data: {}
      message:
        example: Success
        type: string
      status:
        example: 200
        type: integer
    type: object
  dto.SavingsAccountDetailResponse:
    properties:
      account_id:
        example: acc-123
        type: string
      annual_interest_rate:
        example: 5.5
        type: number
      is_fixed_term:
        example: true
        type: boolean
      last_interest_calc_date:
        example: "2023-10-01T00:00:00Z"
        type: string
      maturity_date:
        example: "2024-10-01T00:00:00Z"
        type: string
      start_date:
        example: "2023-10-01T00:00:00Z"
        type: string
      term_months:
        example: 12
        type: integer
    type: object
  dto.UpdateProfileRequest:
    properties:
      avatar_url:
        type: string
      birth_year:
        maximum: 2100
        minimum: 1900
        type: integer
      display_name:
        type: string
      gender:
        enum:
        - MALE
        - FEMALE
        - OTHER
        type: string
      national_id:
        type: string
      phone_number:
        type: string
      team:
        type: string
    required:
    - birth_year
    - display_name
    - gender
    - national_id
    - phone_number
    - team
    type: object
  dto.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: pi.local:5111
info:
  contact: {}
  description: E-Wallet service API
  title: E-Wallet API
  version: "1.0"
paths:
  /api/accounts:
    get:
      consumes:
      - application/json
      description: Get all accounts (payment and savings) for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListAccountsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: List user accounts
      tags:
      - accounts
  /api/accounts/payment:
    post:
      consumes:
      - application/json
      description: Create a new payment account for the authenticated user
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: Create payment account
      tags:
      - accounts
  /api/accounts/savings/fixed:
    post:
      consumes:
      - application/json
      description: Create a new fixed-term savings account for the authenticated user
      parameters:
      - description: Fixed savings account creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateFixedSavingsAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: Create fixed savings account
      tags:
      - accounts
  /api/accounts/savings/flexible:
    post:
      consumes:
      - application/json
      description: Create a new flexible savings account for the authenticated user
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: Create flexible savings account
      tags:
      - accounts
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return token
      parameters:
      - description: User login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      summary: Login user
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CreateUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      summary: Create a new user
      tags:
      - auth
  /api/users/profile:
    get:
      consumes:
      - application/json
      description: Retrieve the authenticated user's profile information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update the authenticated user's profile information
      parameters:
      - description: Profile update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.Response'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - users
  /healthz:
    get:
      description: Check if the service is up and running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
